<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CTMS â€¢ Login</title>
  <link rel="stylesheet" href="assets/styles.css" />

</head>
<body>
  <header class="sticky">
    <div class="container nav">
      <div class="brand"><span class="chip">ðŸšŒ</span><span>College Transport</span></div>
      <div class="flex"><a class="chip" href="register.html">Register</a></div>
    </div>
  </header>
  <main class="container">
    <div class="panel pad auth-box">
      <h1 class="h1">Welcome back</h1>
      <p class="muted">Sign in to access the dashboard.</p>
      <form id="loginForm" class="grid">
        <div>
          <label>Email</label>
          <input name="email" type="email" required placeholder="you@college.edu" />
        </div>
        <div>
          <label>Password</label>
          <input name="password" type="password" required />
        </div>
        <div class="auth-actions">
          <button class="btn primary">Login</button>
          <a class="chip" href="register.html">Create an account</a>
        </div>
      </form>
      <p class="muted">Demo users are stored in your browser only.</p>
    </div>
  </main>
  <script type="module">
    import { login } from './js/auth.js';
    document.getElementById('loginForm').addEventListener('submit', e=>{
      e.preventDefault();
      const f = new FormData(e.target);
      try{
        login({email:f.get('email'), password:f.get('password')});
        location.href = 'dashboard.html';
      }catch(err){ alert(err.message); }
    });
  </script>
</body>
</html>
